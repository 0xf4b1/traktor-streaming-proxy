# don't change
beatport.accountId=1337338

# the beatport license type
# default: macos
# available: macos, windows
beatport.license=macos

# whether to use the keystore.jks located at certs/keystore.jks
# if set to 'false', a self-signed certificate will be generated at runtime
# default: false
server.useKeystore=false

# comma-separated list of enabled sources
# available: spotify,tidal,youtube
sources.enabled=youtube

# only enabled sources can be enabled for search
# leave empty if you want to use all
search.enabled=

# if you enable tidal, you need to fill in your client id
# you need your account credentials when asked to visit the authentication web page
tidal.clientId=YOUR-CLIENT-ID
tidal.clientSecret=YOUR-CLIENT-SECRET
